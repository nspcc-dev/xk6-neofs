name: Tests

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize]
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go from go.mod
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=2m

  tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022, macos-12, macos-14]
        go: [ '1.20', '1.21', '1.22' ]
        exclude:
          # Only latest Go version for Windows and MacOS.
          - os: windows-2022
            go: '1.20'
          - os: windows-2022
            go: '1.21'
          - os: macos-12
            go: '1.20'
          - os: macos-12
            go: '1.21'
          - os: macos-14
            go: '1.20'
          - os: macos-14
            go: '1.21'
          # Exclude latest Go version for Ubuntu as Coverage uses it.
          - os: ubuntu-22.04
            go: '1.22'
      fail-fast: false
    steps:
      - name: Setup go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: ${{ matrix.go }}

      - name: Check out code
        uses: actions/checkout@v4

      - name: Run go test
        run: go test -race ./...

  cover:
    name: Coverage
    runs-on: ubuntu-22.04

    env:
      CGO_ENABLED: 1
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          cache: true
          go-version: 1.22

      - name: Test and write coverage profile
        run: go test -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: nspcc-dev/xk6-neofs
          fail_ci_if_error: true
          files: ./coverage.txt
          verbose: true
